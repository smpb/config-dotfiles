---

extends: default

rules:
  braces:
    level: warning
    max-spaces-inside: 2
  brackets:
    level: warning
    max-spaces-inside: 2
  colons:
    level: warning
    max-spaces-after: 2
  commas:
    level: warning
  comments: disable
  comments-indentation: disable
  document-start: disable
  empty-lines:
    level: warning
  hyphens:
    level: warning
  indentation:
    level: warning
    indent-sequences: consistent
  line-length:
    level: warning
    max: 120
    allow-non-breakable-inline-mappings: true
  truthy: disable
